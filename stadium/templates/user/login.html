{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en" class="minimal-theme">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'assets/images/favicon-32x32.png' %}" type="image/png" />
  <!-- Bootstrap CSS -->
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/bootstrap-extended.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- loader-->
	<link href="{% static 'assets/css/pace.min.css' %}" rel="stylesheet" />

  <title>Stadium Ticket Booking System</title>
</head>

<body class="bg-surface">

  <!--start wrapper-->
  <div class="wrapper">

       <header>
          <nav class="navbar navbar-expand-lg navbar-light bg-white rounded-0 border-bottom">
            <div class="container">
              <a class="navbar-brand" href="#"><img src="{% static 'assets/images/logo.png' %}" width="140" alt=""/></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <marquee behavior="" direction="">
                  <h3 style="letter-spacing: 20px;">
                Stadium Ticket Booking system
                </h3>
              </marquee>
                <div class="d-flex ms-3 gap-3">
                  <a href="{% url 'login' %}" class="btn btn-primary btn-sm px-4 radius-30">Login</a>
                  <a href="{% url 'register' %}" class="btn btn-white btn-sm px-4 radius-30">Register</a>
                </div>
                </div>
              </div>
            </div>
          </nav>
       </header>
    
       <!--start content-->
       <main class="authentication-content" style="margin-top: 100px;">
        <div class="container">
          <div class="mt-4" >
            <div class="card rounded-0 overflow-hidden shadow-none border mb-5 mb-lg-0">
              <div class="row g-0">
                <div class="col-12 order-1 col-xl-8 d-flex align-items-center justify-content-center border-end">
                  <img src="{% static 'assets/images/slide1.jpg' %}" class="img-fluid" alt="">
                </div>
                <div class="col-12 col-xl-4 order-xl-2">
                  <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title">LOGIN</h5>
                     <form class="form-body" method="post">
                        <div class="row g-3">
                          <div class="col-12">
                            {% csrf_token %}
                            {{form|crispy}}
                           
                          </div>
                          <div class="col-6">
                          </div>
                          <div class="col-6">	<a style="margin-left: -70px;" href="#">Forgot Password ?</a>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button type="submit" class="btn btn-primary radius-30">Sign In</button>
                            </div>
                          </div>
                         
                          
                          <div class="col-12 text-center">
                            <p class="mb-0">Don't have an account yet? <a href="{% url 'register' %}">Sign up here</a></p>
                          </div>
                        </div>
                    </form>
                 </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       </main>
        
       <!--end page main-->

       <footer class="bg-white border-top p-3 text-center fixed-bottom">
        <p class="mb-0">Copyright Â© 2023. All right reserved.</p>
      </footer>

  </div>
  <!--end wrapper-->


  <!-- Bootstrap bundle JS -->
  <script src="{% static  'assets/js/bootstrap.bundle.min.js' %}"></script>

  <!--plugins-->
  <script src="{% static  'assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/pace.min.js' %}"></script>


</body>

</html>
